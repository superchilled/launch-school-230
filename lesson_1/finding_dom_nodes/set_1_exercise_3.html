<!doctype html>
<html lang="en-US">
  <head>
    <title>On the River</title>
    <script>
      // Rewrite the solution to the first problem. The core of your solution should be a function named getElementsByTagName that returns an array of all elements with a given tag name. 
      function walk(node, callback) {
        callback(node);

        var i;
        for (i = 0; i < node.childNodes.length; i++) {
          walk(node.childNodes[i], callback);
        }
      }
      function getElementsByTagName(tagName) {
        var elems = [];
        walk(document, function(node) {
          if (node.nodeName === tagName) {
            elems.push(node);
          }
        })
        return elems;
      };
      function addClassByTagName(tagName, newClass) {
        getElementsByTagName(tagName).forEach(function(elem) {
          elem.classList.add(newClass);
        })
      };
    </script>
  </head>
