<!doctype html>
<html lang="en-US">
  <head>
    <title>On the River</title>
    <script>
      // Write a JavaScript function that adds the class article-text to every <p> tag in this HTML
      function walk(node, callback) {
        callback(node);

        var i;
        for (i = 0; i < node.childNodes.length; i++) {
          walk(node.childNodes[i], callback);
        }
      }
      function findParagraphs() {
        var paragraphs = [];
        walk(document, function(node) {
          if (node.nodeName === 'P') {
            paragraphs.push(node);
          }
        })
        return paragraphs;
      };
      function addClassToParas(newClass) {
        findParagraphs().forEach(function(para) {
          para.classList.add(newClass);
        })
      };
    </script>
  </head>
  <body>
    <div id="page1">
      <div class="intro">
        <p>The sun is low,</p>
      </div>
      <p>The waters flow,</p>
    </div>
    <div id="page2">
      <div class="intro">
        <p>My boat is dancing to and fro.</p>
      </div>
      <p>The eve is still,</p>
    </div>
    <div id="page3">
      <div class="intro">
        <p>Yet from the hill</p>
      </div>
      <p>The killdeer echoes loud and shrill.</p>
    </div>
  </body>
</html>
