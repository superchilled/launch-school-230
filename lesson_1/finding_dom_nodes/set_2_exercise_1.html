<!doctype html>
<html lang="en-US">
  <head>
    <title>On the River</title>
    <script>
      // Update the code we wrote above to use the document.getElementsByTagName method:
      function addClassByTagName(tagName, newClass) {
        var elems = document.getElementsByTagName(tagName);
        Array.prototype.slice.call(elems).forEach(function(elem) {
          elem.classList.add(newClass);
        });
      };
    </script>
  </head>
  <body>
    <div id="page1">
      <div class="intro">
        <p>The sun is low,</p>
      </div>
      <p>The waters flow,</p>
    </div>
    <div id="page2">
      <div class="intro">
        <p>My boat is dancing to and fro.</p>
      </div>
      <p>The eve is still,</p>
    </div>
    <div id="page3">
      <div class="intro">
        <p>Yet from the hill</p>
      </div>
      <p>The killdeer echoes loud and shrill.</p>
    </div>
  </body>
</html>
